<table class="table">
    <head>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Categoria</th>
            <th scope="col">Acciones</th>
        </tr>
    </head>
    <tbody>
        <tr *ngFor="let producto of colleccionProductos">
            <th scope="row">1</th>

            <td> <img src="{{productos.imagen}}" alt="{{productos.alt}}">
            </td>
            <td>{{producto.Nombre}}</td>
            <td>{{producto.Precio}}</td>
            <td>{{producto.Descripcion}}</td>
            <td>{{producto.Categoria}}</td>

            <!-- ACCIONES-->
            <td> <button id="btn-edit" title="Editar" type="button" class="btn btn-online-warning">
                <mat-icon>edit</mat-icon>
            </button></td>
            <td>
                <button id="btn-delete" title="Eliminar" type="button" class="btn btn-online-danger">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
